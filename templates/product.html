{% extends "base.html" %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <h1>Gestión de Productos</h1>
  </div>
</section>

<section class="content">
  <div class="container-fluid">

    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalNuevo">
      <i class="fas fa-plus"></i> Nuevo Producto
    </button>

    <div class="card">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for p in products %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.desc }}</td>
              <td>${{ p.price }}</td>
              <td>{{ p.stock }}</td>
              <td>
                <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#modalEditar{{ p.id }}">
                  <i class="fas fa-edit"></i> Editar
                </button>

                <form method="POST" action="{{ url_for('product.product_delete', id=p.id) }}" style="display:inline;">
                  <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¿Estás seguro de que querés borrar este producto?')">
                    <i class="fas fa-trash"></i> Borrar
                  </button>
                </form>
              </td>
            </tr>

            <div class="modal fade" id="modalEditar{{ p.id }}">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form method="POST" action="{{ url_for('product.product_update', id=p.id) }}">
                    <div class="modal-header">
                      <h4 class="modal-title">Editar Producto</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="name" value="{{ p.name }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" name="desc" value="{{ p.desc }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Precio</label>
                        <input type="number" name="price" value="{{ p.price }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Stock</label>
                        <input type="number" name="stock" value="{{ p.stock }}" class="form-control" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" onclick="return confirm('¿Estás seguro de que querés guardar estos cambios?')">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="modalNuevo">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="{{ url_for('product.create_product') }}">
            <div class="modal-header">
              <h4 class="modal-title">Nuevo Producto</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" name="desc" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Precio</label>
                <input type="number" name="price" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
