{% extends "base.html" %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <h1>Gestión de Clientes</h1>
  </div>
</section>

<section class="content">
  <div class="container-fluid">

    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalNuevo">
      <i class="fas fa-plus"></i> Nuevo Cliente
    </button>

    <div class="card">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for k in kyaku %}
            <tr>
              <td>{{ k.id }}</td>
              <td>{{ k.name }}</td>
              <td>{{ k.email }}</td>
              <td>{{ k.denwa }}</td>
              <td>{{ k.address }}</td>
              <td>
                <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#modalEditar{{ k.id }}">
                  <i class="fas fa-edit"></i> Editar
                </button>

                <form method="POST" action="{{ url_for('kyaku.kyaku_delete', id=k.id) }}" style="display:inline;">
                  <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¿Estás seguro de que querés borrar este cliente?')">
                    <i class="fas fa-trash"></i> Borrar
                  </button>
                </form>
              </td>
            </tr>

            <div class="modal fade" id="modalEditar{{ k.id }}">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form method="POST" action="{{ url_for('kyaku.kyaku_update', id=k.id) }}">
                    <div class="modal-header">
                      <h4 class="modal-title">Editar Cliente</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="name" value="{{ k.name }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ k.email }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Teléfono</label>
                        <input type="number" name="denwa" value="{{ k.denwa }}" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" name="address" value="{{ k.address }}" class="form-control" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" onclick="return confirm('¿Estás seguro de que querés guardar estos cambios?')">Guardar</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="modalNuevo">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="{{ url_for('kyaku.create_kyaku') }}">
            <div class="modal-header">
              <h4 class="modal-title">Nuevo Cliente</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Teléfono</label>
                <input type="number" name="denwa" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" name="address" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
