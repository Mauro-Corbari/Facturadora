{% extends "base.html" %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <h1>Facturas</h1>
  </div>
</section>
<section class="content">
  <div class="container-fluid">

    <a href="{{ url_for('ticket.create_ticket_page') }}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Nueva Factura</a>
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-1">
            <select id="categoriaBusqueda" class="form-control">
              <option value="ID">ID</option>
              <option value="Fecha">Fecha</option>
              <option value="Cliente">Cliente</option>
              <option value="Total">Total</option>
            </select>
          </div>
          <div class="col-md-5">
            <input type="text" id="inputBusqueda" class="form-control" placeholder="Buscar por...">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-bordered table-striped" id="tablaFacturas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            {% for f in tickets %}
            <tr onclick="window.location='{{ url_for('ticket.ticket_details') }}?id={{ f.ticketID }}';" style="cursor: pointer;">
              <td>{{ f.ticketID }}</td>
              <td>{{ f.date }}</td>
              <td>{{ f.cliente }}</td>
              <td>${{ f.total }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const tabla = document.getElementById('tablaFacturas');
  const input = document.getElementById('inputBusqueda');
  const select = document.getElementById('categoriaBusqueda');

  input.addEventListener('input', filtrarFacturas);

  function filtrarFacturas() {
    const filtro = input.value.toLowerCase();
    const columna = select.value;
    const indices = { ID: 0, Fecha: 1, Cliente: 2, Total: 3 };

    const cuerpo = tabla.querySelector('tbody');
    for (let i = 0; i < cuerpo.rows.length; i++) {
      const celda = cuerpo.rows[i].cells[indices[columna]];
      cuerpo.rows[i].style.display = celda.innerText.toLowerCase().includes(filtro) ? '' : 'none';
    }
  }
});
</script>
{% endblock %}
